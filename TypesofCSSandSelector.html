<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type of CSS and Selector</title>
    <style>
        *{font-weight: bold;} 
        #hello{text-align: center;}
        .hello{height:30px; width: 200px; background-color: rgb(137, 128, 128); color: rgb(0, 0, 0);padding-left: 50px; padding-top:15px;}
        h1{color: rgb(0, 62, 98); text-align: center;}
        h3,h2{font-size: 50px;}
    </style>
</head>
<body>
    <p style="color:rgb(0, 255, 140); font-size:20px; text-align: center;">INLINE CSS</p>
    
    <h2>THE</h2>
    <h3>NAME</h3>
    <div class="hello"> SHERLOCK HOLMES</div> 
    <h1>ADDRESS</h1>  
    <div id="hello"> 221B BAKER STREET</div>
</body>
</html>

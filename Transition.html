<!DOCTYPE html>
<html>
<head>
    <title>Transition</title>
<style> 
div {
  width: 100px;
  height: 100px;
  background: rgb(114, 206, 75);
  transition: width 1s, height 1s;
}

div:hover {
  width: 200px;
  height: 200px;
}


</style>
</head>
<body>

<h1>Transition</h1>



<div> HELLO WORLD!</div>

</body>
</html>

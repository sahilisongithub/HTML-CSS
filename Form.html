<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1 style="background-color:gray; color: white; text-shadow: 2px 2px 5px  black;"><center>ADMISSION FORM</center></h1><hr>
    <FORM>
        <table>
            <tr>
                <td>Name:-</td>
                <td><input type="text" placeholder="enter name"></td>
            </tr>
            <tr>
                <td>Birth Date:-</td>
                <td><input type="date" placeholder="enter dob"></td>
            </tr>
            <tr>
                <td>Gender:-</td>
               <td><select>
                <option>select</option>
                <option>male</option>
                <option>female</option>
               </select></td>
            </tr>
            <tr>
                <td>E-mail:-</td>
                <td><input type="email" placeholder="enter email"></td>
            </tr>
            <tr>
                <td>Phone No.:-</td>
                <td><input type="number" placeholder="enter no."></td>
            </tr>
            <tr>
                <td>Address:-</td>
                <td><textarea cols="10" rows="4"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit"></td>
            

                <td><input type="reset" value="reset"></td>
            </tr>
         
    </FORM>
</body>
</html>
